<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Viewer</title>
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #131820;
            --accent-primary: #00e5ff;
            --accent-secondary: #7c4dff;
            --text-primary: #e4e9f0;
            --text-secondary: #8a95a5;
            --border: #2a3547;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Syne:wght@600;700&display=swap');

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        #app {
            display: grid;
            grid-template-rows: 60px 1fr 80px;
            height: 100vh;
            gap: 1px;
            background: var(--border);
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 24px;
            border-bottom: 2px solid var(--accent-primary);
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Viewer Canvas */
        #viewer-container {
            background: var(--bg-primary);
            position: relative;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Timeline */
        .timeline {
            background: var(--bg-secondary);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .play-controls {
            display: flex;
            gap: 8px;
        }

        .play-btn {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 50%;
            color: var(--bg-primary);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(0, 229, 255, 0.4);
        }

        .play-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .play-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .timeline-slider {
            flex: 1;
            position: relative;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: var(--bg-primary);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 229, 255, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 229, 255, 0.5);
            border: none;
        }

        .frame-info {
            min-width: 120px;
            text-align: right;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .frame-info .current {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(19, 24, 32, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px 48px;
            text-align: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: var(--text-primary);
        }

        .drop-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .drop-zone.visible {
            opacity: 1;
        }

        .drop-zone-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .drop-zone-text {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .drop-zone-hint {
            font-size: 14px;
            color: var(--text-secondary);
            opacity: 0.7;
            margin-top: 8px;
        }

        body.dragging .drop-zone {
            opacity: 1;
        }

        body.dragging .drop-zone-icon {
            opacity: 1;
            animation: bounce 0.5s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        body.dragging #viewer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px dashed var(--accent-primary);
            pointer-events: none;
            animation: pulse-border 1s ease infinite;
        }

        @keyframes pulse-border {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>MOLECULAR VIEWER</h1>
        </header>

        <div id="viewer-container">
            <canvas id="canvas"></canvas>
            <div class="drop-zone visible" id="drop-zone">
                <div class="drop-zone-icon">↓</div>
                <div class="drop-zone-text">Drop trajectory file anywhere</div>
                <div class="drop-zone-hint">PDB, XYZ, DCD, XTC, TRR</div>
            </div>
            <div class="loading-indicator" id="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading trajectory...</div>
            </div>
        </div>

        <div class="timeline">
            <div class="play-controls">
                <button class="play-btn" id="play-btn" title="Play/Pause" disabled>▶</button>
            </div>
            <div class="timeline-slider">
                <input type="range" id="frame-slider" min="0" max="0" value="0" step="1" disabled>
            </div>
            <div class="frame-info">
                Frame: <span class="current" id="current-frame">0</span> / <span id="total-frames">0</span>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ========================================
        // MolecularViewer Class
        // ========================================
        class MolecularViewer {
            constructor(canvasElement) {
                this.canvas = canvasElement;
                this.trajectory = null;
                this.currentFrame = 0;
                this.isPlaying = false;
                this.fps = 30;
                this.lastFrameTime = 0;
                
                this.initScene();
                this.initRenderer();
                this.initCamera();
                this.initControls();
                this.initLights();
                
                this.moleculeGroup = new THREE.Group();
                this.scene.add(this.moleculeGroup);
                
                this.animate();
                this.setupEventListeners();
            }

            initScene() {
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x0a0e17);
            }

            initRenderer() {
                this.renderer = new THREE.WebGLRenderer({
                    canvas: this.canvas,
                    antialias: true,
                    alpha: true
                });
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            initCamera() {
                const aspect = window.innerWidth / window.innerHeight;
                this.camera = new THREE.PerspectiveCamera(60, aspect, 0.1, 1000);
                this.camera.position.set(30, 30, 30);
                this.camera.lookAt(0, 0, 0);
            }

            initControls() {
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.screenSpacePanning = false;
                this.controls.minDistance = 5;
                this.controls.maxDistance = 500;
            }

            initLights() {
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);

                const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight1.position.set(50, 50, 50);
                this.scene.add(directionalLight1);

                const directionalLight2 = new THREE.DirectionalLight(0x00e5ff, 0.3);
                directionalLight2.position.set(-50, -50, -50);
                this.scene.add(directionalLight2);
            }

            setupEventListeners() {
                window.addEventListener('resize', () => this.onWindowResize());
            }

            onWindowResize() {
                const container = this.canvas.parentElement;
                const width = container.clientWidth;
                const height = container.clientHeight;

                this.camera.aspect = width / height;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(width, height);
            }

            loadTrajectory(trajectoryInstance) {
                this.trajectory = trajectoryInstance;
                this.currentFrame = 0;
                
                const numFrames = this.trajectory.getNumFrames();
                
                document.getElementById('total-frames').textContent = numFrames;
                document.getElementById('frame-slider').max = Math.max(0, numFrames - 1);
                document.getElementById('frame-slider').disabled = false;
                document.getElementById('play-btn').disabled = false;
                
                this.renderFrame(0);
            }

            renderFrame(frameIndex) {
                if (!this.trajectory) return;
                
                this.currentFrame = frameIndex;
                this.clearMoleculeGroup();
                
                const positions = this.trajectory.getFramePositions(frameIndex);
                const elements = this.trajectory.getAtomElements();
                const numAtoms = positions.length / 3;
                
                if (!positions || numAtoms === 0) return;
                
                this.createSphereRepresentation(positions, elements);
                
                document.getElementById('current-frame').textContent = frameIndex;
            }

            clearMoleculeGroup() {
                while (this.moleculeGroup.children.length > 0) {
                    const child = this.moleculeGroup.children[0];
                    if (child.geometry) child.geometry.dispose();
                    if (child.material) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(m => m.dispose());
                        } else {
                            child.material.dispose();
                        }
                    }
                    this.moleculeGroup.remove(child);
                }
            }

            createSphereRepresentation(positions, elements) {
                const numAtoms = positions.length / 3;
                
                // Use instanced rendering for better performance
                if (numAtoms > 1000) {
                    this.createInstancedSpheres(positions, elements);
                } else {
                    this.createIndividualSpheres(positions, elements);
                }
            }

            createInstancedSpheres(positions, elements) {
                const numAtoms = positions.length / 3;
                const geometry = new THREE.SphereGeometry(1, 16, 16);
                const material = new THREE.MeshStandardMaterial({
                    metalness: 0.3,
                    roughness: 0.7
                });
                
                const mesh = new THREE.InstancedMesh(geometry, material, numAtoms);
                const matrix = new THREE.Matrix4();
                const color = new THREE.Color();
                
                for (let i = 0; i < numAtoms; i++) {
                    const element = elements[i] || 'C';
                    const radius = this.getAtomRadius(element);
                    const atomColor = this.getAtomColor(element);
                    
                    matrix.identity();
                    matrix.setPosition(
                        positions[i * 3],
                        positions[i * 3 + 1],
                        positions[i * 3 + 2]
                    );
                    matrix.scale(new THREE.Vector3(radius, radius, radius));
                    
                    mesh.setMatrixAt(i, matrix);
                    color.setHex(atomColor);
                    mesh.setColorAt(i, color);
                }
                
                mesh.instanceMatrix.needsUpdate = true;
                if (mesh.instanceColor) {
                    mesh.instanceColor.needsUpdate = true;
                }
                
                this.moleculeGroup.add(mesh);
            }

            createIndividualSpheres(positions, elements) {
                const numAtoms = positions.length / 3;
                
                for (let i = 0; i < numAtoms; i++) {
                    const element = elements[i] || 'C';
                    const radius = this.getAtomRadius(element);
                    const color = this.getAtomColor(element);
                    
                    const geometry = new THREE.SphereGeometry(radius, 16, 16);
                    const material = new THREE.MeshStandardMaterial({
                        color: color,
                        metalness: 0.3,
                        roughness: 0.7
                    });
                    
                    const sphere = new THREE.Mesh(geometry, material);
                    sphere.position.set(
                        positions[i * 3],
                        positions[i * 3 + 1],
                        positions[i * 3 + 2]
                    );
                    
                    this.moleculeGroup.add(sphere);
                }
            }

            getAtomColor(element) {
                const cpkColors = {
                    'H': 0xFFFFFF, 'C': 0x909090, 'N': 0x3050F8, 'O': 0xFF0D0D,
                    'S': 0xFFFF30, 'P': 0xFF8000, 'F': 0x90E050, 'Cl': 0x1FF01F,
                    'Br': 0xA62929, 'I': 0x940094, 'Fe': 0xE06633, 'Ca': 0x3DFF00
                };
                return cpkColors[element] || 0xFF1493;
            }

            getAtomRadius(element) {
                const radii = {
                    'H': 0.31, 'C': 0.76, 'N': 0.71, 'O': 0.66,
                    'S': 1.05, 'P': 1.07, 'F': 0.57, 'Cl': 1.02,
                    'Br': 1.20, 'I': 1.39, 'Fe': 1.32, 'Ca': 1.76
                };
                return radii[element] || 0.7;
            }

            play() {
                this.isPlaying = true;
                document.getElementById('play-btn').innerHTML = '⏸';
            }

            pause() {
                this.isPlaying = false;
                document.getElementById('play-btn').innerHTML = '▶';
            }

            togglePlayPause() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                const now = performance.now();
                const deltaTime = now - this.lastFrameTime;
                
                if (this.isPlaying && this.trajectory) {
                    const frameInterval = 1000 / this.fps;
                    
                    if (deltaTime >= frameInterval) {
                        const numFrames = this.trajectory.getNumFrames();
                        this.currentFrame = (this.currentFrame + 1) % numFrames;
                        this.renderFrame(this.currentFrame);
                        document.getElementById('frame-slider').value = this.currentFrame;
                        this.lastFrameTime = now;
                    }
                }
                
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // ========================================
        // Application Setup
        // ========================================
        const canvas = document.getElementById('canvas');
        const viewer = new MolecularViewer(canvas);

        const viewerContainer = document.getElementById('viewer-container');
        const dropZone = document.getElementById('drop-zone');

        // Drag and drop
        let dragCounter = 0;

        document.addEventListener('dragenter', (e) => {
            e.preventDefault();
            dragCounter++;
            if (dragCounter === 1) {
                document.body.classList.add('dragging');
            }
        });

        document.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dragCounter--;
            if (dragCounter === 0) {
                document.body.classList.remove('dragging');
            }
        });

        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            dragCounter = 0;
            document.body.classList.remove('dragging');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        async function handleFileUpload(file) {
            console.log('File selected:', file.name);
            document.getElementById('loading').style.display = 'block';
            dropZone.classList.remove('visible');
            
            try {
                // Here you would integrate with your C++ Trajectory class
                // Example:
                // const arrayBuffer = await file.arrayBuffer();
                // const uint8Array = new Uint8Array(arrayBuffer);
                // const trajectory = new Module.Trajectory();
                // trajectory.loadFromBuffer(uint8Array);
                // viewer.loadTrajectory(trajectory);
                
                // For demonstration, create a mock trajectory
                await new Promise(resolve => setTimeout(resolve, 500)); // Simulate loading
                createMockTrajectory();
                
            } catch (error) {
                console.error('Error loading trajectory:', error);
                alert('Error loading trajectory: ' + error.message);
                dropZone.classList.add('visible');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Mock trajectory for demonstration
        function createMockTrajectory() {
            const mockTrajectory = {
                numAtoms: 500,
                numFrames: 100,
                
                getNumAtoms: function() { return this.numAtoms; },
                getNumFrames: function() { return this.numFrames; },
                
                getFramePositions: function(frame) {
                    const positions = new Float32Array(this.numAtoms * 3);
                    const t = frame / this.numFrames;
                    
                    for (let i = 0; i < this.numAtoms; i++) {
                        const angle = (i / this.numAtoms) * Math.PI * 2;
                        const radius = 10 + Math.sin(t * Math.PI * 2) * 5;
                        
                        positions[i * 3] = Math.cos(angle) * radius;
                        positions[i * 3 + 1] = Math.sin(angle) * radius;
                        positions[i * 3 + 2] = (i / this.numAtoms - 0.5) * 20;
                    }
                    
                    return positions;
                },
                
                getAtomElements: function() {
                    const elements = [];
                    for (let i = 0; i < this.numAtoms; i++) {
                        elements.push(['C', 'N', 'O', 'H'][i % 4]);
                    }
                    return elements;
                }
            };
            
            viewer.loadTrajectory(mockTrajectory);
        }

        // UI Event Handlers
        document.getElementById('play-btn').addEventListener('click', () => {
            viewer.togglePlayPause();
        });

        document.getElementById('frame-slider').addEventListener('input', (e) => {
            const frame = parseInt(e.target.value);
            viewer.renderFrame(frame);
            viewer.pause();
        });

        console.log('Molecular Viewer initialized');
        console.log('Ready to integrate with your C++ Trajectory class');
    </script>
</body>
</html>
